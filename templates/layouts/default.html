<!DOCTYPE html>
<html>
<title>Simple feed reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">


<body style="background-color:#f6df4c;width:80%; margin:auto;">

    <div class="w3-container w3-center">
        <h1 class="w3-xxxlarge w3-theme-d4">Lecteur de flux RSS</h1>
    </div>

    <div class="w3-container w3-center">
        <div class="w3-container">
            <form class="w3-container" method="post" action="/">       
                <div class="w3-row">
                    <div class="w3-col l10 ">
                        <input class="w3-input w3-border w3-light-grey w3-margin" type="text" id="url" name="url">
                    </div>
                    <div class="w3-col m8 l2 ">
                        <button class="w3-btn w3-blue-grey w3-margin" >Lire</button>
                    </div>
                  </div>      
            </form>
        </div>
    </div>

    {% block index %}{% endblock index %}
    {% block results %}{% endblock results %}


    <div class="w3-container w3-theme-d4 w3-center w3-margin">
        <h3>Made with ❤ - δW by δW - by Cédric Bohnert.</h3>
    </div>
</body>
</html>
